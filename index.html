<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/aa13a87f7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Ohmyfood</title>
  </head>
  <body>
      <header>
      <h1>ohmyfood</h1>
      </header>
      <main>
        <div class="city">
          <i class="fas fa-map-marker-alt"></i>
          <h2>Paris, Belleville</h2>
        </div>
        <section class="explorer">
          <h2>Réservez le menu qui <br> vous convient</h2>
          <p>Découvrez des restaurants d'exception, <br> sélectionnés par nos soins.</p>
          <button>Explorer nos restaurants</button>

        </section>
        <section class="tuto">
        <h2>Fonctionnement</h2>
        <ol>
        
          <li class="fonction"><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
          <li class="fonction"><i class="fas fa-list-ul"></i>Composez votre menu</li>
          <li class="fonction"><i class="fas fa-store"></i>Dégustez au restaurant</li>

        </ol>
        </section>
      </main>
  </body>
